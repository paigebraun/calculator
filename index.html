<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./js/app.js" defer></script>
</head>

<body>
    <div class="background-img"></div>
    <div class="sidebar">
        <div class="sidetext">
            <p class="calc-text">Calculator</p>
            <p class="by-text">By: Paige Braun</p>
        </div>
    </div>
    <div class="calculator">
        <div class="output">
            <p class="output-content">2 + 2</p>
        </div>
        <div class="top-key">
            <p><span class="top">THE ODIN PROJECT</span></p>
        </div>
        <div class="keypad">
            <p class="key hide"></p>
            <p class="key hide"></p>
            <p class="key misc"><span class="key-content">C</span></p>
            <p class="key misc"><span class="key-content">DEL</span></p>
            <p class="key number"><span class="key-content">7</span></p>
            <p class="key number"><span class="key-content">8</span></p>
            <p class="key number"><span class="key-content">9</span></p>
            <p class="key symbol"><span class="key-content">-</span></p>
            <p class="key number"><span class="key-content">4</span></p>
            <p class="key number"><span class="key-content">5</span></p>
            <p class="key number"><span class="key-content">6</span></p>
            <p class="key symbol"><span class="key-content">รท</span></p>
            <p class="key number"><span class="key-content">1</span></p>
            <p class="key number"><span class="key-content">2</span></p>
            <p class="key number"><span class="key-content">3</span></p>
            <p class="key symbol"><span class="key-content">x</span></p>
            <p class="key number"><span class="key-content">0</span></p>
            <p class="key number"><span class="key-content">.</span></p>
            <p class="key symbol"><span class="key-content">=</span></p>
            <p class="key symbol"><span class="key-content">+</span></p>
        </div>
    </div>
</body>

</html>
